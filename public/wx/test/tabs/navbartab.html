<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Mobile Tabs</title>
    <link rel="stylesheet" href="/stylesheets/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="/javascripts/jquery_min.2.1.3.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<div data-role="page" id="nav_tabs_page">
    <div data-role="header" style="overflow:hidden;">
        <h1>Navbar Tabs</h1>
        <a href="../../mainpage1.html" data-icon="home">Home</a>
        <a href="#" data-role="button" data-icon="back">Back</a>
    </div><!-- /header -->

    <div data-role="content">
        <!--Use navbar for tabs -->
        <div data-role="tabs" id="tabs">
            <div data-role="navbar">
                <ul>
                    <li><a href="#one" data-ajax="false">one</a></li>
                    <li><a href="#two" data-ajax="false">two</a></li>
                    <li><a href="ajax-content-ignore.html" data-ajax="false">three</a></li>
                </ul>
            </div>
            <div id="one" class="ui-body-d ui-content">
                <h1>First tab contents</h1>
            </div>
            <div id="two">
                <ul data-role="listview" data-inset="true">
                    <li><a href="#">Acura</a></li>
                    <li><a href="#">Audi</a></li>
                    <li><a href="#">BMW</a></li>
                    <li><a href="#">Cadillac</a></li>
                    <li><a href="#">Ferrari</a></li>
                </ul>
            </div>
        </div><!--Use navbar for tabs -->


        <h2>Use inset listview for tabs</h2>
        <div data-role="tabs">
            <ul data-role="listview" data-inset="true" class="tablist-left">
                <li><a href="#one" data-ajax="false">one</a></li>
                <li><a href="#two" data-ajax="false">two</a></li>
                <li><a href="ajax-content-ignore.html" data-ajax="false">three</a></li>
            </ul>
            <div id="one" class="ui-body-d tablist-content">
                <h1>First tab contents</h1>
            </div>
            <ul id="two" class="tablist-content" data-role="listview" data-inset="true">
                <li><a href="#">Acura</a></li>
                <li><a href="#">Audi</a></li>
                <li><a href="#">BMW</a></li>
                <li><a href="#">Cadillac</a></li>
                <li><a href="#">Ferrari</a></li>
            </ul>
        </div><!--Use inset listview for tabs -->



    </div><!-- content -->

    <div data-role="footer" data-position="fixed"  style="overflow:hidden;">
        <div data-role="navbar">
            <ul>
                <li><a href="../mainpage1.html" data-role="button" data-icon="home">Home</a></li>
                <li><a href="#" data-role="button" data-icon="back">Back</a></li>
                <li><a href="#" data-role="button" data-icon="arrow-r">Main</a></li>
                <li><a href="#" data-role="button" data-icon="arrow-l">Reset</a></li>
                <li><a href="#" data-role="button" data-icon="grid">Menu</a></li>
            </ul>
        </div>
    </div><!-- footer -->

</div>
</body>
</html>
