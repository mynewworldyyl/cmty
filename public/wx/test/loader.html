<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery mobile Loader</title>
    <link rel="stylesheet" href="/stylesheets/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="/javascripts/jquery_min.2.1.3.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
        $( document ).on( "click", ".show-page-loading-msg", function() {
            var $this = $( this ),
                    theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
                    msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
                    textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
                    textonly = !!$this.jqmData( "textonly" );
            html = $this.jqmData( "html" ) || "";
            $.mobile.loading( "show", {
                text: msgText,
                textVisible: textVisible,
                theme: theme,
                textonly: textonly,
                html: html
            });
        })
                .on( "click", ".hide-page-loading-msg", function() {
                    $.mobile.loading( "hide" );
                });
    </script>
</head>
<body>
    <div data-role="page" id="loader_page">
        <div data-role="header" data-fullscreen="true" data-position="fixed">
            <h1>Foot Page One</h1>
            <a href="../mainpage1.html" data-icon="home">Home</a>
        </div>
        <div data-role="content">
            <button class="show-page-loading-msg" data-textonly="false" data-textvisible="false" data-msgtext="" data-inline="true">Icon (default)</button>
            <button class="show-page-loading-msg" data-textonly="false" data-textvisible="true" data-msgtext="" data-inline="true">Icon + text</button>
            <button class="show-page-loading-msg" data-textonly="true" data-textvisible="true" data-msgtext="Text only loader" data-inline="true">Text only</button>
            <button class="hide-page-loading-msg" data-inline="true" data-icon="delete">Hide</button>
        </div>
        <div data-role="footer" data-position="fixed" data-fullscreen="true" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="../mainpage1.html" data-role="button" data-icon="home">Home</a></li>
                    <li><a href="#" data-role="button" data-icon="back">Back</a></li>
                    <li><a href="#" data-role="button" data-icon="arrow-r">Main</a></li>
                    <li><a href="#" data-role="button" data-icon="arrow-l">Reset</a></li>
                    <li><a href="#" data-role="button" data-icon="grid">Menu</a></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
