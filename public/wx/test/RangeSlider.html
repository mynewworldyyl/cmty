<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Mobile RangeSlider</title>
    <link rel="stylesheet" href="/stylesheets/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="/javascripts/jquery_min.2.1.3.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<div data-role="page" id="loader_page">
    <div data-role="header" style="overflow:hidden;">
        <h1>RangeSlider</h1>
        <a href="../mainpage1.html" data-icon="home" class="ui-btn-right">Home</a>
    </div><!-- /header -->

    <div data-role="content">
        <h1>Basic range slider</h1>
        <form>
            <div data-role="rangeslider">
                <label for="range-1a">Rangeslider:</label>
                <input name="range-1a" id="range-1a" min="0" max="100" value="40" type="range">
                <label for="range-1b">Rangeslider:</label>
                <input name="range-1b" id="range-1b" min="0" max="100" value="80" type="range">
            </div>
        </form>

        <h1>Step attribute</h1>
        <form>
            <div data-role="rangeslider">
                <label for="range-10a">Rangeslider:</label>
                <input name="range-10a" id="range-10a" min="0" max="10" step=".1" value="2.6" type="range">
                <label for="range-10b">Rangeslider:</label>
                <input name="range-10b" id="range-10b" min="0" max="10" step=".1" value="5.4" type="range">
            </div>
        </form>

    </div><!-- content -->

    <div data-role="footer" data-position="fixed"  style="overflow:hidden;">
        <div data-role="navbar">
            <ul>
                <li><a href="../mainpage1.html" data-role="button" data-icon="home">Home</a></li>
                <li><a href="#" data-role="button" data-icon="back">Back</a></li>
                <li><a href="#" data-role="button" data-icon="arrow-r">Main</a></li>
                <li><a href="#" data-role="button" data-icon="arrow-l">Reset</a></li>
                <li><a href="#" data-role="button" data-icon="grid">Menu</a></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
