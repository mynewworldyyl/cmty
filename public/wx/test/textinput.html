<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JQuery Text Input</title>
    <link rel="stylesheet" href="/stylesheets/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="/javascripts/jquery_min.2.1.3.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">

        <div data-role="header" >
            <h1>JQuery Text Input</h1>
            <a href="#mainHome" data-icon="home">Home</a>
        </div><!-- /header -->

        <div data-role="content">
            <h1>Month</h1>
            <form>
                <label for="month-1">Month: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="month-1" id="month-1" value="" type="month">
                <label for="month-2">Month: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="month-2" id="month-2" value="" type="month">
            </form><!-- Month end -->

            <h1>Week</h1>
            <form>
                <label for="week-1">Week: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="week-1" id="week-1" value="" type="week">
                <label for="week-2">Week: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="week-2" id="week-2" value="" type="week">
            </form><!-- Week End -->

            <h1>Time</h1>
            <form>
                <label for="time-1">Time: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="time-1" id="time-1" value="" type="time">
                <label for="time-2">Time: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="time-2" id="time-2" value="" type="time">
            </form><!-- Time -->

            <h1>Date Time</h1>
            <form>
                <label for="datetime-1">Datetime: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="datetime-1" id="datetime-1" value="" type="datetime">
                <label for="datetime-2">Datetime: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="datetime-2" id="datetime-2" value="" type="datetime">
                <label for="datetime-3">Datetime-local: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="datetime-3" id="datetime-3" value="" type="datetime-local">
                <label for="datetime-4">Datetime-local: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="datetime-4" id="datetime-4" value="" type="datetime-local">
            </form><!-- Date Time -->

            <h1>Telephone</h1>
            <form>
                <label for="tel-1">Tel: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="tel-1" id="tel-1" value="" type="tel">
                <label for="tel-2">Tel: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="tel-2" id="tel-2" value="" type="tel">
            </form><!-- Telephone -->

            <h1>Email</h1>
            <form>
                <label for="email-1">Email: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="email-1" id="email-1" value="" type="email">
                <label for="email-2">Email: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="email-2" id="email-2" value="" type="email">
            </form>

            <h1>URL</h1>
            <form>
                <label for="url-1">Url: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="url-1" id="url-1" value="" type="url">
                <label for="url-2">Url: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="url-2" id="url-2" value="" type="url">
            </form>

            <h1>Password</h1>
            <form>
                <label for="password-1">Password: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="password-1" id="password-1" value="" autocomplete="off" type="password">
                <label for="password-2">Password: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="password-2" id="password-2" value="" autocomplete="off" type="password">
            </form>

            <h1>Color</h1>
            <form>
                <label for="color-1">Color: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="color-1" id="color-1" value="" type="color">
            </form>
            <form>
                <label for="color-2">Color: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="color-2" id="color-2" value="" type="color">
            </form>

            <h1>File</h1>
            <form>
                <label for="file-1">File: data-clear-btn="false"</label>
                <input data-clear-btn="false" name="file-1" id="file-1" value="" type="file">
                <label for="file-2">File: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="file-2" id="file-2" value="" type="file">
            </form>

            <h1>Mini</h1>
            <form>
                <label for="text-4">Text input:</label>
                <input data-mini="true" name="text-4" id="text-4" value="" type="text">
                <label for="text-5">Text input: data-clear-btn="true"</label>
                <input data-clear-btn="true" data-mini="true" name="text-5" id="text-5" value="" type="text">
                <label for="search-4">Search:</label>
                <input data-mini="true" name="search-4" id="search-4" value="" type="search">
                <label for="textarea-4">Textarea:</label>
                <textarea data-mini="true" cols="40" rows="8" name="textarea-4" id="textarea-4"></textarea>
            </form>

            <h1>Placeholder</h1>
            <form>
                <label for="text-6">Text input:</label>
                <input name="text-6" id="text-6" value="" placeholder="Placeholder" type="text">
                <label for="text-7">Text input: data-clear-btn="true"</label>
                <input data-clear-btn="true" name="text-7" id="text-7" value="" placeholder="Placeholder" type="text">
                <label for="search-5">Search:</label>
                <input name="search-5" id="search-5" value="" placeholder="Placeholder" type="search">
                <label for="textarea-6">Textarea:</label>
                <textarea cols="40" rows="8" name="textarea-6" id="textarea-6" placeholder="Placeholder"></textarea>
            </form>


        </div><!-- content -->

        <div data-role="footer" data-position="fixed"  style="overflow:hidden;">
            <div data-role="navbar">
                <ul>
                    <li><a href="../mainpage1.html" data-role="button" data-icon="home">Home</a></li>
                    <li><a href="#" data-role="button" data-icon="back">Back</a></li>
                    <li><a href="#" data-role="button" data-icon="arrow-r">Main</a></li>
                    <li><a href="#" data-role="button" data-icon="arrow-l">Reset</a></li>
                    <li><a href="#" data-role="button" data-icon="grid">Menu</a></li>
                </ul>
            </div>
        </div><!-- footer-->

    </div>
</body>
</html>
