<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>relative position</title>
	<style>
       * {
			margin:0px;
			padding:0px;
	   }
	   #outbox {
	     background-color:red;
	     width:300px;
		 height:300px;
	   }
	   
	   #innerbox {
	     background-color:blue;
	     width:100px;
		 height:100px;
		 position:relative;
		 left:10px;
		 top:10px;
	   }
	</style>
  </head>
  
  <body>
    <div id="outbox">
	   <div id="innerbox">
	     框内框
	   </div>
	</div>
	
	
  </body>
</html>
