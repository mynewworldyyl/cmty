<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="/stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="/stylesheets/jquery-ui.theme.min.css">
    <script src="/javascripts/jquery_min.2.1.3.js"></script>
    <script src="/javascripts/jquery-ui.min.js"></script>
    <style>
        #draggable, #draggable2, #draggable3 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
    </style>
    <script>
        $(function() {
            $( "#draggable" ).draggable({ cursor: "move", cursorAt: { top: 56, left: 56 } });
            $( "#draggable2" ).draggable({ cursor: "crosshair", cursorAt: { top: -5, left: -5 } });
            $( "#draggable3" ).draggable({ cursorAt: { bottom: 0 } });
        });
    </script>
</head>
<body>

<div id="draggable" class="ui-widget-content">
    <p>I will always stick to the center (relative to the mouse)</p>
</div>

<div id="draggable2" class="ui-widget-content">
    <p>My cursor is at left -5 and top -5</p>
</div>

<div id="draggable3" class="ui-widget-content">
    <p>My cursor position is only controlled for the 'bottom' value</p>
</div>


</body>
</html>
